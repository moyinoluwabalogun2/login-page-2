<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>sign in page</title>

</head>
<body>
    <div class="container">
        <div class="heading">Sign in</div>
        <form action="" class="form">
            <input type="email"  class="input"  placeholder="E-mail">
            <input type="password"  class="input"  placeholder="password">
            <span class="forgot-password"><a href="#">forgot-password</a></span>
            <input type="submit" class="login-button" value="Sign in">
        </form>
        <span class="words">Or Sign in with</span>
       
        <div class="social-icons">
            
            <div class="social-icon google">
              <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
            <div class="social-icon facebook">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
            </div>
            <div class="social-icon twitter">
              <img src="https://www.freepnglogos.com/uploads/twitter-x-logo-png/twitter-x-logo-png-9.png" alt="Twitter">
            </div>
          </div>
       
        </div>
        
    </div>

    
</body>
</html>
